openapi: 3.0.3
info:
  title: User CRUD (JSONPlaceholder subset)
  version: 0.1.0
servers:
  - url: https://jsonplaceholder.typicode.com
paths:
  /users:
    get:
      summary: List users
      operationId: listUsers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        username: { type: string }
        email: { type: string, format: email }
        phone: { type: string }
        website: { type: string }
        address:
          type: object
          properties:
            street: { type: string }
            suite: { type: string }
            city: { type: string }
            zipcode: { type: string }
        company:
          type: object
          properties:
            name: { type: string }
